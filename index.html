<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Practice Survey Page</title>
    <meta name="author" content="Alexander Zaki Abushady">
    <meta name="description" content="My practice survey page.">
    <meta name="keywords" content="Html, CSS, practice, survey, page">
    <meta name="robots" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:url" content="https://aabushady.github.io/SurveyFormPractice/">
    <meta property="og:type" content="webpage">
    <meta property="og:title" content="Practice Survey Page">
    <meta property="og:description" content="My practice survey page.">
    <meta property="og:image" content="">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://aabushady.github.io/SurveyFormPractice/">
    <meta name="twitter:title" content="Practice Survey Page">
    <meta name="twitter:description" content="My practice survey page.">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
    </header>
    <main>
        <form id="survey-form">
            <section>
                <div class="label">
                    <label id="name-label">
                        *Name:
                    </label>
                </div>
                <div class="content">
                    <input id="name" class="input-text" type="text" placeholder="Enter your name" required>
                </div>
            </section>
            <section>
                <div class="label">
                    <label id="email-label">
                        *Email:
                    </label>
                </div>
                <div class="content">
                    <input id="email" class="input-text" type="email" placeholder="Enter your Email" required>
                </div>
            </section>
            <section>
                <div class="label">
                    <label id="number-label">
                        *Age:
                    </label>
                </div>
                <div class="content">
                    <input id="number" class="input-text" type="number" placeholder="Age" min="18" max="99" required>
                </div>
            </section>
            <section>
                <div class="label">
                    <label for="dropdown" id="dropdown-label">
                        Lorem:
                    </label>
                </div>
                <div class="content">
                    <select id="dropdown">
                        <option disabled value>Please Select One</option>
                        <option value="ipsum">
                            Ipsum
                        </option>
                        <option value="dolor">
                            Dolor
                        </option>
                        <option value="sit">
                            Sit
                        </option>
                        <option value="amet">
                            Amet
                        </option>
                    </select>
                </div>
            </section>
            <section>
                <div class="label">
                    <label for="radio">
                        Lorem ipsum dolor sit amet?
                    </label>
                </div>
                <div class="content">
                    <ul>
                        <li>
                            <input class="radio" type="radio" name="radio" value="consectetur"> Consectetur
                        </li>
                        <li>
                            <input class="radio" type="radio" name="radio" value="adipiscing"> Adipiscing
                        </li>
                        <li>
                            <input class="radio" type="radio" name="radio" value="elit"> Elit
                        </li>
                    </ul>
                </div>
            </section>
            <section>
                <div class="label">
                    <label for="checkbox">
                        Lorem Ipsum?
                    </label>
                </div>
                <div class="content">
                    <ul>
                        <li class="checkbox">
                            <input name="checkbox" value="1" type="checkbox">
                            Dolor
                        </li>
                        <li class="checkbox">
                            <input name="checkbox" value="2" type="checkbox">
                            Sit
                        </li>
                        <li class="checkbox">
                            <input name="checkbox" value="3" type="checkbox">
                            Amet
                        </li>
                    </ul>
                </div>
            </section>
            <section id="comment">
                <div class="label">
                    <label for="textarea">
                        Any Comments?
                    </label>
                </div>
                <div class="content">
                    <textarea name="textarea" placeholder="Enter any comments."></textarea>
                </div>
            </section>
            <div id="button">
                <button id="submit" type="submit" onclick="alert('This button does nothing...')">
                    Submit
                </button>
            </div>
        </form>
    </main>
</body></html>
